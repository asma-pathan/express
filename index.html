<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<section id="studentList" style="display: flex;justify-content:space-between;">
		
	</section>
	<script type="text/javascript">
		fetch("http://localhost:2000/students-list")
		.then((res)=>{
			
			return res.json()
		})
		.then((updatedjson)=>{
			console.log(updatedjson)
			show(updatedjson)
			
		})
		function show(students){
			for(var i=0;i<students.length;i++){
		    document.getElementById("studentList").innerHTML+=
		    `
		    <div>
		       <p>${students[i].stdname}</p>
		       <p>${students[i].id}</p>
		       <p>${students[i].stdclass}</p>
		    </div>
		    `
		}
	}
		    
		
	</script>

</body>
</html>
